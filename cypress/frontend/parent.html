<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Parents</title>
  </head>
  <body>
	<div class="parent">
	<p>Morbi leo risus, porta ac consectetur ac, 
		<mark class="traversal-mark">highlight</mark> 
		vestibulum at eros.</p>
	</div>
	<br>
    <hr>
	<div>
	<blockquote class="parents">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <footer>Someone famous in <cite class="traversal">Source Title</cite></footer>
    </blockquote>
    </div>
	<br>
    <hr>
	<div class="parents-until">
          <ul class="nav clothes-nav">
            <li>
              <a href="#">Clothes</a>
              <ul class="menu">
                <li>
                  <a href="/shirts">Shirts</a>
                </li>
                <li class="active">
                  <a href="/pants">Pants</a>
                </li>
              </ul>
            </li>
          </ul>
	</div>
  <hr>
  <br>
  <div class="well">
    <div class="utility-blob"></div>
  </div>
  <div class="table-space">
    <table class="table table-bordered assertion-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Designation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Alex</td>
          <td>Developer</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Blake</td>
          <td>Tester</td>
        </tr>
        <tr class="success">
          <th scope="row">3</th>
          <td>Erica</td>
          <td>Lead</td>
        </tr>
      </tbody>
    </table>
  </div>
  </body>
</html>
